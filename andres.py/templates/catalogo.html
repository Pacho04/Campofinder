<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Canchas Sintéticas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='catalogo.css') }}">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Canchas Sintéticas</h1>
        <div class="grid">

            {% for i in range(1, 25) %}
            <div class="card">
                <img src="{{ url_for('static', filename='img/cancha' ~ i ~ '.png') }}" alt="Cancha {{ i }}">
                <h3>Cancha Sintética {{ i }}</h3>
                <p>Cancha de césped sintético ideal para fútbol 5, 7 o 11. Calidad superior y fácil mantenimiento.</p>
                <span class="price">${{ (i * 10 + 199.99)|round(2) }}</span>
            </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
