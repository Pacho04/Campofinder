<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Campofinder</title>
    <!-- Referencia al archivo CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='imagenes/logo1.png') }}" 
             alt="Logo Campofinder" style="height:60px; margin-right:20px;">
        <a href="#" class="logo">Campofinder</a>
        <a href="/" class="back-link">← Volver al inicio</a>
    </header>

    <div class="register-container">
        <h2 class="register-title">Registro de Usuario</h2>
       <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="18" min="18" max="99" required>
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Mínimo 6 caracteres" required>
            </div>
<div class="form-group">
    <label for="rol">Tipo de usuario</label>
    <select id="rol" name="rol" required>
        <option value="" disabled selected>Selecciona tu rol</option>
        <option value="jugador">Jugador</option>
        <option value="administrador">Administrador</option>
    </select>
</div>
            
            <button type="submit" class="register-btn">Registrarse</button>
        </form>

        <div class="login-link">
     <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a></p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
